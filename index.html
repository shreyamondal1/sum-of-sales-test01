    <script>
        // CSV data embedded as a data URI
        const csvData = `Product,Sales
Widget A,1500
Widget B,2300
Widget C,1800`;

        /**
         * Parse CSV data into an array of objects
         * @param {string} csv - The CSV string to parse
         * @returns {Array} Array of objects representing the CSV data
         */
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim());
                const row = {};
                
                headers.forEach((header, index) => {
                    row[header] = values[index];
                });
                
                data.push(row);
            }
            
            return data;
        }

        /**
         * Calculate the sum of the Sales column
         * @param {Array} data - Array of product objects
         * @returns {number} Total sales sum
         */
        function calculateTotalSales(data) {
            return data.reduce((total, item) => {
                const sales = parseFloat(item.Sales) || 0;
                return total + sales;
            }, 0);
        }

        /**
         * Format number as currency
         * @param {number} amount - The amount to format
         * @returns {string} Formatted currency string
         */
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        /**
         * Populate the product table with data
         * @param {Array} data - Array of product objects
         */
        function populateTable(data) {
            const tableBody = document.getElementById('product-table-body');
            tableBody.innerHTML = '';
            
            data.forEach(item => {
                const row = document.createElement('tr');
                const sales = parseFloat(item.Sales) || 0;
                
                row.innerHTML = `
                    <td><strong>${item.Product}</strong></td>
                    <td class="text-end">${formatCurrency(sales)}</td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // Add total row
            const totalRow = document.createElement('tr');
            totalRow.style.borderTop = '2px solid #667eea';
            totalRow.style.fontWeight = 'bold';
            totalRow.innerHTML = `
                <td>TOTAL</td>
                <td class="text-end">${formatCurrency(calculateTotalSales(data))}</td>
            `;
            tableBody.appendChild(totalRow);
        }

        /**
         * Main function to process data and update the UI
         */
        function processData() {
            try {
                // Parse the CSV data
                const parsedData = parseCSV(csvData);
                
                // Calculate total sales
                const totalSales = calculateTotalSales(parsedData);
                
                // Update the #total-sales element with just the number
                const totalSalesElement = document.getElementById('total-sales');
                totalSalesElement.textContent = totalSales;
                
                // Populate the product table
                populateTable(parsedData);
                
                console.log('Data processed successfully');
                console.log('Total Sales:', totalSales);
                console.log('Parsed Data:', parsedData);
                
            } catch (error) {
                console.error('Error processing data:', error);
                document.getElementById('total-sales').textContent = 'Error loading data';
            }
        }
